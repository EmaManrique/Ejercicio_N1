<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>




    <form>

        <h2>Formulario de Tareas</h2>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required /><br /><br />

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required /><br /><br />

        <label for="descripcion">Descripción:</label><br />
        <textarea id="descripcion" name="descripcion" rows="2" cols="50"></textarea><br /><br />

        <label for="tiempo">Tiempo:</label>
        <input type="text" id="tiempo" name="tiempo" /><br /><br />

        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" /><br /><br />

        <label for="responsable">Responsable:</label>
        <input type="text" id="responsable" name="responsable" /><br /><br />

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="Pendiente">Pendiente</option>
            <option value="En Proceso">En Proceso</option>
            <option value="En Testing">En Testing</option>
            <option value="Completada">Completada</option>
        </select><br /><br />
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <input type="submit" value="Enviar" />
    </form>



</body>

</html>
